  <div class='row'>
    <div class='col-md-10 col-md-offset-1 {% if winner == None %}bg-info{% elif winner %}bg-success{% else %}bg-danger{% endif %}'>
      <h2>
        {% if winner == None %}
          It's a tie!
        {% else %}
          {% if winner %}
            You are
          {% else %}
            Computer is
          {% endif %} the winner!
        {% endif %}
      </h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4 col-md-offset-2'>
      <h2>You chose :</h2>
      <img class='img-responsive {% if winner %}winning{% endif %}' src="static/img/{{ user }}.jpg" alt='User Choice'>
    </div>
    <div class='col-md-4'>
      <h2>Root chose :</h2>
      <img class='img-responsive {% if winner == False %}winning{% endif %}' src="static/img/{{ cpu }}.jpg" alt='Computer Choice'>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
        <hr />
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
      <a href="{{ url_for('index') }}">
        <button class='btn btn-lg btn-primary'>Play Again!</button>
      </a>
    </div>
  </div>
