{% extends "layout.html" %}

{% block body %}
  <div class='row'>
    <div class='col-md-4 col-md-offset-1'>
      <h2>User chose :</h2>
      <img class='img-responsive' src="static/img/{{ user }}.jpg" alt='User Choice'>
    </div>
    <div class='col-md-4 col-md-offset-1'>
      <h2>Root chose :</h2>
      <img class='img-responsive' src="static/img/{{ cpu }}.jpg" alt='Computer Choice'>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>
      <h2>{% if not winner %}It's a tie!{% else %}{{ winner }} is the winner!{% endif %}</h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
      <a href="{{ url_for('index') }}">
        <button class='btn btn-lg btn-primary'>Play Again!</button>
      </a>
    </div>
  </div>
</div>
{% endblock body %}
